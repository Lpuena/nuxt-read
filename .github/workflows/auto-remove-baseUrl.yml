name: Auto Sync and Remove BaseURL

on:
  push:
    branches: [ main ]

jobs:
  sync-and-remove-baseurl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase false  # 设置合并策略为 merge

      - name: Sync main branch to no-base-url-branch
        run: |
          if git ls-remote --heads origin no-base-url-branch | grep -q 'no-base-url-branch'; then
            git checkout no-base-url-branch
            git pull origin main --no-rebase  # 使用 merge 策略
          else
            git checkout -b no-base-url-branch
            git pull origin main --no-rebase  # 使用 merge 策略
          fi

      - name: Modify nuxt.config.ts
        run: |
          sed -i '/baseURL:/c\    // baseURL: removed for this branch,' nuxt.config.ts

      - name: Commit and push changes
        run: |
          git add nuxt.config.ts
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync from main and remove baseURL"
            git push origin no-base-url-branch
          fi